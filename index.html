<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Weather Dashboard</title>
   <!-- link to bootstrap cdn    -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" src="assets/style.css">
    <link rel="stylesheet" src=" https://getbootstrap.com/docs/5.3/customize/overview/">"
</head>

<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-12 ">
                <h1 class="text-center" style="background-color: rgb(57, 69, 240); color:antiquewhite;"> Weather Dashboard</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-md-4">
                <div id="city-search" class="form-group" style="bs-secondary-color;">
                    <label for="city-input" style="font-size:30px; font-weight:bold;">Search for a City:</label>
                    <input type="text" id="city-input" class="form-control" placeholder="San Diego">
                </div>
                <button id="search-btn" class="btn btn-primary w-100 mb-4">Search</button>
                <h3>Search History</h3>
                <ul id="history" class="list-group">
                    <!-- History items will be added here dynamically -->
                </ul>
            </div>
            <div class="col-md-8">
                <div id="current-weather" class="mb-4">
                    <h3>Current Weather</h3>
                    <div id="current-weather-details" class="border p-3">
                        <!-- Current weather details will be added here dynamically -->
                    </div>
                </div>
            <section id="weather-display" class="loading"> 
                <div id="forecast">
                    <h3>5-Day Forecast</h3>
                    <div id="forecast-details" class="d-flex justify-content-between">
                        <!-- Forecast details will be added here dynamically -->
                         <ul id="forecast-list">

                         </ul>
                    </div>
                </div>
            </section>
            </div>
        </div>
    </div>

<!--script tags -->
    <!-- link to bootstrap js cdn -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://code.jquery.com/ui/1.13.1/jquery-ui.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
      integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U="
      crossorigin="anonymous"
    ></script>
    <script src="assets/script.js"></script>
</body>
